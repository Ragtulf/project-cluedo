<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />

  <body>
    <h1>Welcome to the Cluedo Cards!</h1>
    <section class="cards" onclick="">
      <article class="killer-deck" id="killerCard" onclick="pickKiller()">
        <p>KILLER</p>
        <p id="killerName"></p>
        <p id="killerAge"></p>
        <p id="killerOccupation"></p>
        <img id="killerImage" class="killer-image" src="" height="200" />
        <p id="killerDescription"></p>
      </article>
      <article class="weapon-deck" id="weaponCard" onclick="pickWeapon()">
        <p>WEAPON</p>
        <p id="weaponName"></p>
        <p id="weaponWeight"></p>
        <img id="weaponImage" class="weapon-image" src="" height="200">
      </article>
      <article class="room-deck" id="roomCard" onclick="pickRoom()">
        <p>ROOM</p>
        <p id="roomName"></p>
      </article>
    </section>

    <div class="exp" id="exp">
      <h2 class="mystery" id="mystery"></h2>
    </div>


    <button id onclick="revealMystery()">Reveal The Crime!</button>

    <script src="clue.js"></script>
  </body>
</html>
